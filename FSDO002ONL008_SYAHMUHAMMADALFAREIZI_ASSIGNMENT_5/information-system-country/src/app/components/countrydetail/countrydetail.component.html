<div *ngFor="let country of allCountries" index="country">

        <span>
            <h4>{{country.nama}}</h4>
        </span>
        <br>
        <span>Capital:  {{country.capital}}</span>
        <br>
        <span>Area:  {{country.area | number:''}} KmÂ²</span>
        <br>
        <span>Population:  {{country.population | number:''}} People</span>
        <br>
        <span>GDP:  ${{country.gdp|number:''}}</span>
        <br>
        <span>Currency:  {{country.currency }}</span>
        <br>
    </div>
</div>
<br>
<div>
    <button (click)="setState()" (click)="buttonClicked()" class="btn btn-danger">
        Go Back
    </button>
</div>
