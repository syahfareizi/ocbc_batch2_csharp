<div class="container d-flex justify-content-center m-auto">
    <h2>This is All Countries in our Database</h2>
</div>
<span *ngFor="let country of allCountries" index="country">
    <button (click)="setSelectedCountry(country.nama)" (click)="buttonClicked()" class="btn btn-success m-2">
        <span>{{country.nama}}</span>
        <br>
        <span>Capital</span>
        <br>
        <span>( {{country.capital}} )</span>
    </button>
</span>
