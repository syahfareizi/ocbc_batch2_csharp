<div class="auth-wrapper">
    <form class="form-addEmployee" [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Add New Employee</h3>
        <div class="form-group mt-3">
            <label >Title :</label>
            <input type="text" class="form-control" formControlName="Title" placeholder="Enter Title: " required>
            <span style="color: red;" *ngIf="Title && Title.touched && Title.invalid">
                Title is required. Min length is 5
            </span>
        </div>
        <div class="form-group mt-3">
            <label >First Name :</label>
            <input type="text" class="form-control" formControlName="FirstName" placeholder="Enter FirstName: " required>
            <span style="color: red;" *ngIf="FirstName && FirstName.touched && FirstName.invalid">
                First Name is required. 
            </span>
        </div>
        <div class="form-group mt-3">
            <label >Last Name :</label>
            <input type="text" class="form-control" formControlName="LastName" placeholder="Enter LastName: " required>
            <span style="color: red;" *ngIf="LastName && LastName.touched && LastName.invalid">
                Last Name is required. 
            </span>
        </div>
        <div class="form-group mt-3">
            <label >Email :</label>
            <input type="email" class="form-control" formControlName="Email" placeholder="Enter Email: " required>
            <span style="color: red;" *ngIf="Email && Email.touched && Email.invalid">
                Email is required.
            </span>
        </div>
        <div class="form-group mt-3">
            <label >Role (0. Admin ; 1. User) :</label>
            <select class="form-control" formControlName="Role" required>
                    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label >Password :</label>
            <input type="password" class="form-control" formControlName="Password" placeholder="Enter Password: " required>
            <span style="color: red;" *ngIf="Password && Password.touched && Password.invalid">
                Password is required. Min length is 5
            </span>
        </div>
        <div class="form-group mt-3">
            <label >Confirm Password :</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Enter ConfirmPassword: " required>
            <span style="color: red;" *ngIf="ConfirmPassword && ConfirmPassword.touched && ConfirmPassword.invalid">
                Password must be the same
            </span>
        </div>
        <button type="submit" class="btn btn-block btn-primary mt-3" [routerLink]="['/homepage']">Sign Up</button>
    </form>
    <div class="container d-flex justify-content-right m-auto">
        <a [routerLink]="['']" class="btn btn-dark m-2">
            Go Back
        </a>
    </div>
</div>
